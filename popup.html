<!DOCTYPE html>
<html dir="rtl" lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qeseh TV</title>
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.55);
            --accent-color: #ffffff;
            --glass-border: rgba(255, 255, 255, 0.1);
            --hover-bg: rgba(255, 255, 255, 0.12);
            --button-bg: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            width: 340px;
            min-height: 480px;
            background: var(--bg-color);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Apple TV Style Background */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% -20%, #1c1c1e 0%, #000000 80%);
            z-index: -1;
        }

        .header {
            padding: 32px 24px 16px;
            text-align: center;
            position: relative;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
            color: var(--text-primary);
            margin-bottom: 4px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 500;
            letter-spacing: 0.2px;
        }

        .content {
            padding: 24px;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* Stats Card - Apple TV Focus Style */
        .stat-card {
            background: var(--card-bg);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border-radius: 18px;
            padding: 24px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1), box-shadow 0.4s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .stat-card:hover {
            transform: scale(1.03);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .stat-value {
            font-size: 42px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 4px;
            line-height: 1;
            letter-spacing: -1px;
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Action Buttons */
        .action-btn {
            width: 100%;
            padding: 16px;
            background: var(--button-bg);
            border: none;
            border-radius: 14px;
            color: var(--text-primary);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            backdrop-filter: blur(20px);
        }

        .action-btn:hover {
            background: var(--hover-bg);
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .action-btn:active {
            transform: scale(0.98);
            background: rgba(255, 255, 255, 0.08);
        }

        .action-btn.primary {
            background: rgba(255, 255, 255, 0.9);
            color: #000000;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
        }

        .action-btn.primary:hover {
            background: #ffffff;
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
        }

        .action-btn svg {
            width: 20px;
            height: 20px;
        }

        /* Features List */
        .features {
            margin-top: 12px;
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        .feature-tag {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 6px 14px;
            font-size: 11px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .footer {
            padding: 20px;
            text-align: center;
            background: transparent;
        }

        .copyright {
            font-size: 11px;
            color: var(--text-secondary);
            opacity: 0.6;
        }

        .version {
            font-size: 10px;
            color: var(--text-secondary);
            margin-top: 4px;
            opacity: 0.4;
            font-family: 'SF Mono', monospace;
        }

        /* Animations */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content>* {
            animation: slideUp 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            opacity: 0;
        }

        .content>*:nth-child(1) {
            animation-delay: 0.1s;
        }

        .content>*:nth-child(2) {
            animation-delay: 0.2s;
        }

        .content>*:nth-child(3) {
            animation-delay: 0.3s;
        }

        .content>*:nth-child(4) {
            animation-delay: 0.4s;
        }
    </style>
</head>

<body>
    <div class="bg-gradient"></div>

    <div class="header">
        <div class="logo">Qeesst Redesign</div>
        <div class="subtitle">BY MJEED</div>
    </div>

    <div class="content">
        <div class="stat-card">
            <div class="stat-value" id="favorites-count">0</div>
            <div class="stat-label">في قائمتي</div>
        </div>

        <button class="action-btn primary" id="view-list-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M8 6h13M8 12h13M8 18h13M3 6h.01M3 12h.01M3 18h.01"></path>
            </svg>
            عرض القائمة
        </button>

        <button class="action-btn" id="export-list-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
            تصدير القائمة
        </button>

        <button class="action-btn" id="clear-cache-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>
            تنظيف الذاكرة
        </button>
    </div>

    <div class="footer">
        <div class="copyright">Designed by Mjeed</div>
        <div class="version">v2.1.0</div>
    </div>

    <script src="js/popup.js"></script>
</body>

</html>
