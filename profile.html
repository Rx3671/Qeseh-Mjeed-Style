<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icons/icon128.png">
    <title> Mjeed Alanazi </title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
            background-color: #050505;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            perspective: 1000px;
        }

        /* Animated Background */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000000 100%);
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 10s infinite ease-in-out;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: #667eea;
            top: -50px;
            left: -50px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: #764ba2;
            bottom: -100px;
            right: -100px;
            animation-delay: -5s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(30px, 50px);
            }
        }

        /* Profile Card */
        .profile-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: clamp(40px, 5vh, 60px) clamp(20px, 5vw, 40px);
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transform-style: preserve-3d;
            animation: cardEntrance 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            opacity: 0;
            transform: translateY(30px) rotateX(10deg);
        }

        @keyframes cardEntrance {
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }

        .avatar-container {
            position: relative;
            width: clamp(100px, 15vw, 120px);
            height: clamp(100px, 15vw, 120px);
            margin: 0 auto 30px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(40px, 8vw, 60px);
            box-shadow: 0 10px 30px rgba(118, 75, 162, 0.4);
            position: relative;
            z-index: 2;
        }

        .avatar::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            z-index: -1;
            opacity: 0.5;
            filter: blur(10px);
        }

        h1 {
            font-size: clamp(24px, 6vw, 32px);
            font-weight: 800;
            margin: 0 0 10px;
            background: linear-gradient(to right, #fff, #a5a5a5);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0;
        }

        .subtitle {
            font-size: clamp(14px, 4vw, 18px);
            color: #888;
            margin: 0 0 40px;
            font-weight: 600;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px;
            border-radius: 16px;
            text-decoration: none;
            color: white;
            font-weight: 700;
            font-size: clamp(14px, 4vw, 16px);
            transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .social-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }

        .social-btn:hover::before {
            transform: translateX(100%);
        }

        .social-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-x {
            background: #000000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-telegram {
            background: #229ED9;
            box-shadow: 0 4px 15px rgba(34, 158, 217, 0.3);
        }

        .footer {
            margin-top: 40px;
            color: #555;
            font-size: clamp(12px, 3vw, 14px);
            font-weight: 600;
            direction: ltr;
            /* Keep footer LTR for English text */
        }

        .heart {
            color: #e50914;
            display: inline-block;
            animation: beat 1s infinite;
        }

        @keyframes beat {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }
        }

        /* Particles */
        #particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        /* Responsive Adjustments */
        @media (max-width: 480px) {
            .profile-card {
                width: 95%;
                padding: 40px 20px;
                border-radius: 24px;
            }

            .orb {
                opacity: 0.3;
            }
        }

        @media (min-width: 768px) and (max-width: 1024px) {
            .profile-card {
                max-width: 500px;
            }
        }
    </style>
</head>

<body>

    <canvas id="particles"></canvas>

    <div class="profile-card">
        <div class="avatar-container">
            <div class="avatar">üë®‚Äçüíª</div>
        </div>
        <h1>Mjeed Alanazi</h1>
        <p class="subtitle"> ŸÑÿ®Ÿâ ŸÉÿ®ÿØŸÉ ŸàŸÉÿ®ÿØ ÿ£ÿ®ŸäŸÉ‚ú® </p>

        <div class="social-links">
            <a href="https://x.com/PZLL0" target="_blank" class="social-btn btn-x">
                <span></span> X
            </a>

        <div class="footer">

    <script>
        // Simple Particle System
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 2;
                this.alpha = Math.random() * 0.5;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
            }

            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            resize();
            for (let i = 0; i < 50; i++) {
                particles.push(new Particle());
            }
            animate();
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        init();
    </script>
</body>

</html>
